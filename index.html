<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #f0f4f8;
        }

        /* Custom styles for scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-track {
            background-color: #e5e7eb;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto p-5">
        <div class="bg-gradient-to-r from-purple-400 to-blue-400 p-6 rounded-lg shadow-lg mb-10 text-center">
            <h1 class="text-4xl font-bold text-white mb-3">Income & Expense Tracker</h1>
            <p class="text-white">Track your finances with ease</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add Transaction</h2>
            <form id="transactionForm" class="space-y-4">
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <input type="text" id="description" placeholder="Description" class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="number" id="amount" placeholder="Amount" class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <select id="type" class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-gradient-to-r hover:from-blue-500 hover:to-green-400 transition-all duration-300">Add Transaction</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Transaction History</h2>
            <div class="table-container overflow-y-auto border border-gray-200 rounded-lg max-h-60">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead>
                        <tr class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                            <th class="border border-gray-300 px-4 py-2">Date & Time</th>
                            <th class="border border-gray-300 px-4 py-2">Location</th>
                            <th class="border border-gray-300 px-4 py-2">Description</th>
                            <th class="border border-gray-300 px-4 py-2">Amount</th>
                            <th class="border border-gray-300 px-4 py-2">Type</th>
                            <th class="border border-gray-300 px-4 py-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList" class="text-gray-700"></tbody>
                </table>
            </div>
            <div class="mt-5 text-center">
                <p class="text-xl">Total Income: <span id="totalIncome" class="font-semibold text-green-500">$0</span></p>
                <p class="text-xl">Total Expenses: <span id="totalExpenses" class="font-semibold text-red-500">$0</span></p>
                <p class="text-xl">Balance: <span id="balance" class="font-semibold text-blue-600">$0</span></p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8 text-center">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Download Report</h2>
            <div class="flex justify-center space-x-4 mb-4">
                <button id="lastWeek" class="bg-gradient-to-r from-blue-400 to-blue-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-400 transition-all duration-300">Last Week</button>
                <button id="lastMonth" class="bg-gradient-to-r from-green-400 to-green-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-gradient-to-r hover:from-green-600 hover:to-green-400 transition-all duration-300">Last Month</button>
                <button id="lastYear" class="bg-gradient-to-r from-red-400 to-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-gradient-to-r hover:from-red-600 hover:to-red-400 transition-all duration-300">Last Year</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            updateUI();

            let userLocation = "Unknown Location";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    getLocationName(lat, lon).then(location => {
                        userLocation = location;
                    }).catch(() => {
                        userLocation = "Location not available";
                    });
                });
            }

            $('#transactionForm').on('submit', function (e) {
                e.preventDefault();

                const description = $('#description').val();
                const amount = parseFloat($('#amount').val());
                const type = $('#type').val();
                const dateTime = formatDateTime(new Date());

                const transaction = { description, amount, type, location: userLocation, dateTime };
                transactions.push(transaction);

                localStorage.setItem('transactions', JSON.stringify(transactions));
                $('#description').val('');
                $('#amount').val('');

                updateUI();
            });

            $('#transactionList').on('click', '.delete-btn', function () {
                const index = $(this).data('index');
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateUI();
            });

            $('#lastWeek').on('click', function () {
                generateReport(-7);
            });

            $('#lastMonth').on('click', function () {
                generateReport(-30);
            });

            $('#lastYear').on('click', function () {
                generateReport(-365);
            });

            function generateReport(days) {
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() + days);

                const filteredTransactions = transactions.filter(transaction => {
                    const transactionDate = new Date(transaction.dateTime);
                    return transactionDate >= cutoffDate;
                });

                generatePDF(filteredTransactions);
            }

            function updateUI() {
                $('#transactionList').empty();

                let totalIncome = 0;
                let totalExpenses = 0;

                transactions.forEach((transaction, index) => {
                    const row = $('<tr></tr>').addClass('border-b');
                    row.append(`<td class="border px-4 py-2">${transaction.dateTime}</td>`);
                    row.append(`<td class="border px-4 py-2">${transaction.location}</td>`);
                    row.append(`<td class="border px-4 py-2">${transaction.description}</td>`);
                    row.append(`<td class="border px-4 py-2">$${transaction.amount.toFixed(2)}</td>`);
                    row.append(`<td class="border px-4 py-2">${transaction.type}</td>`);

                    const deleteButton = $('<button class="delete-btn bg-red-500 text-white px-2 py-1 rounded-md">Delete</button>').data('index', index);
                    const actionCell = $('<td class="border px-4 py-2"></td>').append(deleteButton);
                    row.append(actionCell);

                    if (transaction.type === 'income') {
                        totalIncome += transaction.amount;
                        row.addClass('text-green-600');
                    } else {totalExpenses += transaction.amount;
                        row.addClass('text-red-600');
                    }

                    $('#transactionList').append(row);
                });

                $('#totalIncome').text(`$${totalIncome.toFixed(2)}`);
                $('#totalExpenses').text(`$${totalExpenses.toFixed(2)}`);
                $('#balance').text(`$${(totalIncome - totalExpenses).toFixed(2)}`);
            }

            function formatDateTime(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: false };
                return date.toLocaleString('en-US', options);
            }

            function generatePDF(transactions) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                if (transactions.length === 0) {
                    doc.text('No transactions available for the selected period.', 14, 20);
                    doc.save('report.pdf');
                    return;
                }

                doc.setFontSize(16);
                doc.text(`Income & Expense Report`, 14, 20);
                doc.setFontSize(12);
                doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 30);
                
                const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
                const totalExpenses = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);

                doc.text(`Total Income: $${totalIncome.toFixed(2)}`, 14, 40);
                doc.text(`Total Expenses: $${totalExpenses.toFixed(2)}`, 14, 50);
                doc.text(`Balance: $${(totalIncome - totalExpenses).toFixed(2)}`, 14, 60);

                doc.autoTable({
                    head: [['Date & Time', 'Location', 'Description', 'Amount', 'Type']],
                    body: transactions.map(transaction => [
                        transaction.dateTime,
                        transaction.location,
                        transaction.description,
                        `$${transaction.amount.toFixed(2)}`,
                        transaction.type
                    ]),
                    startY: 70,
                });

                doc.save('report.pdf');
            }

            async function getLocationName(lat, lon) {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
                const data = await response.json();
                return data.display_name || "Unknown Location";
            }
        });
    </script>
</body>

</html>
