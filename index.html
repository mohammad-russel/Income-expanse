<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }

        /* Set a fixed height for the transaction history table */
        .table-container {
            max-height: 300px; /* Adjust height as needed */
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold mb-5">Income & Expense Tracker</h1>

        <div class="bg-white p-5 rounded-lg shadow-md mb-5">
            <h2 class="text-lg font-semibold mb-3">Add Transaction</h2>
            <form id="transactionForm">
                <div class="flex mb-3">
                    <input type="text" id="description" placeholder="Description" class="border rounded-md p-2 mr-2 w-full" required>
                    <input type="number" id="amount" placeholder="Amount" class="border rounded-md p-2 w-1/3" required>
                </div>
                <div class="mb-3">
                    <select id="type" class="border rounded-md p-2 w-full">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Transaction</button>
            </form>
        </div>

        <div class="bg-white p-5 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-3">Transaction History</h2>
            <div class="table-container overflow-y-auto border border-gray-300 rounded-lg">
                <table class="min-w-full bg-white border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100 text-gray-700">
                            <th class="border border-gray-300 px-4 py-2">Date & Time</th>
                            <th class="border border-gray-300 px-4 py-2">Location</th>
                            <th class="border border-gray-300 px-4 py-2">Description</th>
                            <th class="border border-gray-300 px-4 py-2">Amount</th>
                            <th class="border border-gray-300 px-4 py-2">Type</th>
                            <th class="border border-gray-300 px-4 py-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
            <div class="mt-5">
                <p>Total Income: <span id="totalIncome" class="font-semibold">$0</span></p>
                <p>Total Expenses: <span id="totalExpenses" class="font-semibold">$0</span></p>
                <p>Balance: <span id="balance" class="font-semibold">$0</span></p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Load existing transactions from local storage
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            updateUI();

            // Get user location
            let userLocation = "Unknown Location";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    getLocationName(lat, lon).then(location => {
                        userLocation = location;
                    }).catch(() => {
                        userLocation = "Location not available";
                    });
                });
            }

            // Add transaction
            $('#transactionForm').on('submit', function (e) {
                e.preventDefault();

                const description = $('#description').val();
                const amount = parseFloat($('#amount').val());
                const type = $('#type').val();
                const dateTime = formatDateTime(new Date()); // Get current date and time formatted

                // Add new transaction
                const transaction = { description, amount, type, location: userLocation, dateTime };
                transactions.push(transaction);

                // Save to local storage
                localStorage.setItem('transactions', JSON.stringify(transactions));

                // Clear form
                $('#description').val('');
                $('#amount').val('');

                updateUI();
            });

            // Delete transaction
            $('#transactionList').on('click', '.delete-btn', function () {
                const index = $(this).data('index'); // Get index from data attribute
                transactions.splice(index, 1); // Remove transaction from the array

                // Save updated transactions to local storage
                localStorage.setItem('transactions', JSON.stringify(transactions));

                updateUI();
            });

            function updateUI() {
                // Clear the current table body
                $('#transactionList').empty();

                let totalIncome = 0;
                let totalExpenses = 0;

                transactions.forEach((transaction, index) => {
                    const row = $('<tr></tr>').addClass('border-b');
                    row.append(`<td class="border border-gray-300 px-4 py-2">${transaction.dateTime}</td>`);
                    row.append(`<td class="border border-gray-300 px-4 py-2">${transaction.location}</td>`);
                    row.append(`<td class="border border-gray-300 px-4 py-2">${transaction.description}</td>`);
                    row.append(`<td class="border border-gray-300 px-4 py-2">$${transaction.amount.toFixed(2)}</td>`);
                    row.append(`<td class="border border-gray-300 px-4 py-2">${transaction.type}</td>`);

                    const deleteButton = $('<button class="delete-btn bg-red-500 text-white px-2 py-1 rounded-md">Delete</button>').data('index', index);
                    const actionCell = $('<td class="border border-gray-300 px-4 py-2"></td>').append(deleteButton);
                    row.append(actionCell);

                    if (transaction.type === 'income') {
                        totalIncome += transaction.amount;
                        row.addClass('text-green-600');
                    } else {
                        totalExpenses += transaction.amount;
                        row.addClass('text-red-600');
                    }

                    $('#transactionList').append(row);
                });

                // Update totals
                $('#totalIncome').text(`$${totalIncome.toFixed(2)}`);
                $('#totalExpenses').text(`$${totalExpenses.toFixed(2)}`);
                $('#balance').text(`$${(totalIncome - totalExpenses).toFixed(2)}`);
            }

            // Function to format date and time
            function formatDateTime(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
                const dayString = date.toLocaleDateString('en-US', options);
                const hour = date.getHours();
                const minute = date.getMinutes().toString().padStart(2, '0');
                const period = hour >= 12 ? 'afternoon' : 'morning';
                const formattedTime = `${dayString} : ${period} ${hour % 12 || 12}:${minute}`;
                return formattedTime;
            }

            // Function to get location name from latitude and longitude
            async function getLocationName(lat, lon) {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
                const data = await response.json();
                return data.display_name || "Unknown Location";
            }
        });
    </script>
</body>

</html>
